<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DZ №7 Kairat</title>
</head>
<body>
    <section>
        <form action="#">
            <input type="text" id="input" placeholder="Введите текст заметки">
        </form>
        <table>
            <tr>
                <td><button  onclick="openMonth(event, 'jan')">Январь</button></td>
                <td><button  onclick="openMonth(event, 'feb')">Февраль</button></td>
                <td><button  onclick="openMonth(event, 'march')">Март</button></td>
            </tr>
            <tr>
                <td><button  onclick="openMonth(event, 'apr')">Апрель</button></td>
                <td><button  onclick="openMonth(event, 'mai')">Май</button></td>
                <td><button  onclick="openMonth(event, 'jun')">Июнь</button></td>
            </tr>
            <tr>
                <td><button  onclick="openMonth(event, 'jul')">Июль</button></td>
                <td><button  onclick="openMonth(event, 'avg')">Август</button></td>
                <td><button  onclick="openMonth(event, 'sept')">Сентябрь</button></td>
            </tr>
            <tr>
                <td><button  onclick="openMonth(event, 'oct')">Октябрь</button></td>
                <td><button  onclick="openMonth(event, 'nov')">Ноябрь</button></td>
                <td><button  onclick="openMonth(event, 'dec')">Декабрь</button></td>
            </tr>
        </table>
        <div id="jan" ></div>
        <div id="feb" ></div>
        <div id="march" ></div>
        <div id="apr" ></div>
        <div id="mai" ></div>
        <div id="jun" ></div>
        <div id="jul" ></div>
        <div id="avg" ></div>
        <div id="sept" ></div>
        <div id="oct" ></div>
        <div id="nov" ></div>
        <div id="dec" ></div>
    </section>
</body>
    <script src="./js/main.js"></script>
</html>
